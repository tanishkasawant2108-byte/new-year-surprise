<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year âœ¨</title>

<style>
*{box-sizing:border-box;font-family:"Poppins",sans-serif}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffe0ec,#d7f9ff);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* screens */
.screen{
  display:none;
  text-align:center;
  animation:fade 0.6s ease;
}
.screen.active{display:block}

@keyframes fade{
  from{opacity:0;transform:scale(0.95)}
  to{opacity:1;transform:scale(1)}
}

/* buttons */
button{
  padding:16px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff9aa2,#ffb7b2);
  color:white;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
}
button:hover{transform:scale(1.05)}

/* envelope */
.envelope{
  width:180px;
  height:120px;
  background:#f5e6c8;
  position:relative;
  margin:20px auto;
  border-radius:6px;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
.envelope:before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:0;
  height:0;
  border-left:90px solid transparent;
  border-right:90px solid transparent;
  border-bottom:60px solid #e8d7b1;
}
.note{
  background:#fffaf0;
  padding:20px;
  border-radius:6px;
  margin-top:15px;
  animation:slide 1s ease;
}

@keyframes slide{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="s1" class="screen active">
  <button onclick="next(2)">ğŸ‘‰ Tap here ğŸ’–</button>
</div>

<!-- SCREEN 2 -->
<div id="s2" class="screen">
  <h2>â³ Get Ready...</h2>
  <h1 id="count">5</h1>
</div>

<!-- SCREEN 3 -->
<div id="s3" class="screen">
  <h2>Are you ready for it? ğŸ’•</h2>
  <button onclick="next(4)">Yes</button><br><br>
  <button onclick="next(4)">Absolutely Yes</button>
</div>

<!-- SCREEN 4 -->
<div id="s4" class="screen">
  <h2>âœ¨ Loading magic...</h2>
</div>

<!-- SCREEN 5 -->
<div id="s5" class="screen">
  <div class="envelope"></div>
  <button onclick="openNote()">Open ğŸ’Œ</button>
  <div id="note"></div>
</div>

<script>
let c=5;

function next(n){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById("s"+n).classList.add("active");

  if(n===2){
    c=5;
    document.getElementById("count").innerText=c;
    let timer=setInterval(()=>{
      c--;
      document.getElementById("count").innerText=c;
      if(c===0){clearInterval(timer);next(3);}
    },1000);
  }
}

function openNote(){
  document.getElementById("note").innerHTML=
  `<div class="note">
    ğŸ‰ Happy New Year ğŸ‰<br><br>
    May luck, joy & success always find you ğŸ’–<br><br>
    <b>â€” From Tanishka âœ¨</b>
  </div>`;
}
</script>

</body>
</html>
