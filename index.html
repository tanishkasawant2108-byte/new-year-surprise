<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year âœ¨</title>
<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{margin:0;min-height:100vh;background:linear-gradient(135deg,#ffdee9,#b5fffc);display:flex;justify-content:center;align-items:center;overflow:hidden}
.screen{display:none;flex-direction:column;align-items:center;justify-content:center;text-align:center;gap:20px}
.active{display:flex}

.bar{height:100%;width:0;background:linear-gradient(90deg,#ff9a9e,#fad0c4)}
.page{max-width:320px;font-size:1.3rem}
.nav{position:absolute;bottom:20px;right:20px}
.envelope{width:220px;height:140px;background:#d6b48c;border-radius:6px;position:relative;box-shadow:0 10px 25px rgba(0,0,0,.25)}
.envelope:before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#e7caa5,#cfa777);clip-path:polygon(0 0,100% 0,50% 55%)}
.note{background:#fff;padding:20px;border-radius:10px;animation:pop .6s}
@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}
</style>
</head>
<body><audio id="bgm" src="https://cdn.pixabay.com/audio/2022/10/30/audio_6b9bd7e50b.mp3" loop></audio> <audio id="pop" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8b0e6f1c1.mp3"></audio>

<div id="s1" class="screen active">
  <button onclick="start()">ğŸ‘‰ Tap here ğŸ’–</button>
</div><div id="s2" class="screen">
  <div class="clock" id="clock">ğŸ•›</div>
  <h2>â³ Get Ready...</h2>
  <h1 id="count">5</h1>
</div><div id="s3" class="screen">
  <h2>Are you ready for it?</h2>
  <button onclick="next(4)">Yes ğŸ’•</button>
  <button onclick="next(4)">Absolutely Yes ğŸ’–</button>
</div><div id="s4" class="screen">
  <h2>âœ¨ Loading magic...</h2>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div><div id="s5" class="screen">
  <div class="page" id="page">Hope all your wishes come true âœ¨</div>
  <div class="nav"><button onclick="nextPage()">Next â¡ï¸</button></div>
</div><div id="s6" class="screen">
  <div class="envelope"></div>

  <div id="note"></div>
</div><script>
let c=5,p=0;
const pages=[
"Hope all your wishes come true âœ¨",
"May your next year be as bright and beautiful as your smile ğŸ’«",
"May good things find you every single day ğŸŒ¸",
"May all your efforts bring success ğŸŒŸ",
"May luck and joy stay with you ğŸ’–"
];

function start(){document.getElementById('bgm').play();next(2)}

function next(n){document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
document.getElementById('s'+n).classList.add('active');
if(n===2){c=5;document.getElementById('count').innerText=c;let t=setInterval(()=>{c--;document.getElementById('count').innerText=c;if(c===0){clearInterval(t);next(3)}},1000)}
if(n===4){let b=document.getElementById('bar');b.style.width='0';let w=0;let l=setInterval(()=>{w+=10;b.style.width=w+'%';if(w>=100){clearInterval(l);next(5)}},200)}
}

function nextPage(){document.getElementById('pop').play();p++;if(p<pages.length){document.getElementById('page').innerText=pages[p]}else{next(6)}}

function openNote(){document.getElementById('note').innerHTML=
`<div class='note'>ğŸ‰ Happy New Year ğŸ‰<br><br>May your life be filled with joy, love & magic âœ¨<br><br><b>â€” From Tanishka ğŸ’–</b></div>`}

setInterval(()=>{document.getElementById('clock').innerText=new Date().toLocaleTimeString()},1000)

for(let i=0;i<25;i++){let s=document.createElement('div');s.className='snow';s.innerText=Math.random()>0.5?'â„ï¸':'ğŸ’–';s.style.left=Math.random()*100+'vw';s.style.animationDuration=3+Math.random()*5+'s';document.body.appendChild(s)}
</script></body>
</html>
